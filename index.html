<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script type="text/javascript" src="./js/mobilephone.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Geetest</title>
</head>
<body>
<div class="header">
	<div class="logo">
	    <img src="https://front.geetest.com/logo/geetestlogo.svg" alt="极验logo">
	 </div>
</div>
<div class="shadow-box">
	<div class="card">
		<h1>登录</h1>
		<form>
			<div class="input-box">
				<input type="text" name="email" placeholder="邮箱" id="ipEmail">
			</div>
			<div class="input-box">
				<input type="text" name="password" placeholder="密码" id="ipPsw">
			</div>
			<div class="geetest-btn">
				<button>点击按钮进行验证</button>
			</div>
			<div class="error" style="display: none;">
				<p>用户格式错误</p>
			</div>
			<div class="login-btn">
				<button type="button" id="btnLogin">登录</button>
			</div>
			
		    <div class="cutting-line">
		    	<a href="#" class="forget">忘记密码</a>
		    	<a href="#" class="reg">注册页面</a>
		    </div>	
		</form>
	</div>
</div>
<script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
